include expires.conf;
include header-cross-domain-ajax.conf;
include header-cross-domain-fonts.conf;
include header-no-transform.conf;
include header-x-frame-options.conf;
include header-x-ua-compatible.conf;
include security.conf;

# Open access to some site basics
location ~* /(robots.txt|humans.txt|favicon.ico|favicon.png|apple-touch-icon.png|apple-touch-icon-precomposed.png)$ {
	allow all;
	log_not_found off;
	access_log off;
}
# If no favicon exists return a 204 (no content error).
location = /favicon.ico {
	try_files $uri =204;
}
